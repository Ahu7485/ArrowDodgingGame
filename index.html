<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href = "./Styles/MainDisplay.css">
    <link rel="stylesheet" href = "./Styles/ProfileDisplays.css">
</head>
<body>
    <div class="login-wrapper">
        <ul id="profile">
        </ul>
    </div>

    <div class="scoreboard-wrapper">
        <div class="score-wrapper">
            <span>Score: </span>
            <span id="score"></span>
        </div>

        <div class="level-wrapper">
            <span>Level: </span>
            <span id="level"></span>
        </div>
    </div>

    <div id = "displayWrapper">
        <div id="startpage">
            <p id="gametitle">Arrow Game</p>
            <button id="startbutton" onclick="start();">
                START
            </button>
        </div>
        <canvas id="display" width="800" height="500">Canvas Dont Work</canvas>
    </div>

    <div class="highestScore-Wrapper">
        <span>Highest Score<br></span>
        <span id="highestScore"></span>
    </div>
    <div class= "sidepannel"></div>

    <div id="tutorial">
        <p>Objective: Survive As Long As Possible</p>
        <p>Use W A S D or Arrow-Keys to Move</p>
    </div>
    
</body>
<script src="./Src/Startpage.js"></script>
<script src="./Src/GameMechanics.js"></script>
<script src="./Src/userlogin.js"></script> 

</html>
